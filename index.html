<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Teleprompter (Final Custom)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
            overflow: hidden;
            height: 100dvh;
        }

        /* カメラプレビュー */
        #video-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transform: scaleX(-1);
            transition: all 0.3s ease-in-out;
        }

        /* 横向き時のカメラプレビュー (中央に小さく配置) */
        body.landscape #video-preview {
            width: auto;
            height: 50%; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scaleX(-1);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* プロンプターのコンテナ */
        #prompter-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            overflow: hidden;
            pointer-events: auto;
            touch-action: none;
        }

        /* 文字コンテンツ (縦向き) */
        .scrolling-content {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 30vh;
            padding-bottom: 70vh;
            will-change: transform;
        }

        /* 横向き時の文字コンテンツ (縦書き、左から右へ) */
        body.landscape .scrolling-content {
            writing-mode: vertical-rl;
            width: auto;
            height: 90vh;
            margin: 5vh 0;
            padding: 0;
            display: block;
        }

        /* 各行のスタイル */
        .script-line {
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,1); /* 文字を際立たせる */
            line-height: 1.6;
            font-weight: bold;
            opacity: 1;
        }

        body.landscape .script-line {
            margin-bottom: 0;
            margin-left: 3rem; /* 行間のスペース */
            text-align: left;
            height: 100%;
            display: inline-block;
        }

        /* コントロールUI表示管理 */
        #ui-wrapper {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #ui-wrapper.ui-hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .ui-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        /* UI表示・非表示切り替えボタン (緑色・左配置) */
        #toggle-ui-visibility {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 200;
            background: #22c55e; /* Green-500 */
            box-shadow: 0 4px 14px rgba(34, 197, 94, 0.4);
            border: 2px solid rgba(255,255,255,0.4);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0.9;
            transition: all 0.2s;
        }
        #toggle-ui-visibility:active {
            transform: scale(0.9);
        }

        .record-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ff4444;
            border: 4px solid #fff;
        }
        .record-btn.recording {
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 300;
            padding: 20px;
        }
    </style>
</head>
<body>

    <video id="video-preview" autoplay playsinline muted></video>

    <!-- 表示・非表示切り替えボタン（左側・緑色） -->
    <button id="toggle-ui-visibility">
        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.05-1.465 1.655C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
        </svg>
    </button>

    <div id="prompter-container">
        <div id="scrolling-content" class="scrolling-content"></div>
    </div>

    <div id="ui-wrapper">
        <div class="ui-overlay">
            <div class="flex flex-col gap-3 max-w-lg mx-auto">
                <div class="bg-black/70 backdrop-blur-md p-3 rounded-xl border border-white/10 flex flex-col gap-2">
                    <div class="flex items-center justify-between gap-4">
                        <div class="flex-1">
                            <label class="text-[10px] text-gray-400 block">速度</label>
                            <input type="range" id="speed-range" min="0" max="100" value="30" class="w-full h-6">
                        </div>
                        <div class="flex-1">
                            <label class="text-[10px] text-gray-400 block">文字サイズ</label>
                            <input type="range" id="size-range" min="20" max="80" value="44" class="w-full h-6">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <button id="edit-btn" class="bg-white/10 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/></svg>
                    </button>
                    <div class="flex gap-4 items-center">
                        <button id="play-pause-btn" class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center">
                            <span id="play-icon"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg></span>
                        </button>
                        <button id="record-btn" class="record-btn"></button>
                    </div>
                    <button id="reset-btn" class="bg-white/10 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal">
        <h2 class="text-xl font-bold mb-4">台本を編集</h2>
        <textarea id="script-input" class="w-full h-2/3 bg-zinc-800 text-white p-4 rounded-lg border border-zinc-700 mb-4"></textarea>
        <div class="flex gap-4">
            <button id="save-script" class="flex-1 bg-blue-600 py-3 rounded-lg font-bold">適用する</button>
            <button id="close-modal" class="flex-1 bg-zinc-700 py-3 rounded-lg font-bold">キャンセル</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-preview');
        const container = document.getElementById('prompter-container');
        const content = document.getElementById('scrolling-content');
        const uiWrapper = document.getElementById('ui-wrapper');
        const toggleUiBtn = document.getElementById('toggle-ui-visibility');
        const playBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const recordBtn = document.getElementById('record-btn');
        const speedRange = document.getElementById('speed-range');
        const sizeRange = document.getElementById('size-range');
        const modal = document.getElementById('edit-modal');
        const scriptInput = document.getElementById('script-input');

        let isPlaying = false;
        let isRecording = false;
        let isLandscape = false;
        let isUiVisible = true;
        let scrollY = 0, scrollX = -100, lastTimestamp = 0;
        let mediaRecorder, recordedChunks = [];
        let startY = 0, startX = 0, startScrollY = 0, startScrollX = 0;

        const defaultText = `YouTube 台本プロンプター カスタム

横向きにすると「縦書き」で左から右へ流れます。
右側のダイナミックアイランドを恐れず、端まで文字を表示します。

【新機能】
・左側の「緑色ボタン」で全UIを隠せます。
・UIが隠れている間も、画面をタップするだけで再生/停止が可能です。

録画は16:9のフルサイズで行われます。
カメラを右側にして撮影を開始してください！`;

        function init() {
            updateContent(defaultText);
            setupCamera();
            checkOrientation();
            window.addEventListener('resize', checkOrientation);
            requestAnimationFrame(animate);
        }

        function checkOrientation() {
            isLandscape = window.innerWidth > window.innerHeight;
            if (isLandscape) {
                document.body.classList.add('landscape');
                resetScrollPos();
            } else {
                document.body.classList.remove('landscape');
                scrollY = 0;
            }
        }

        function resetScrollPos() {
            if (isLandscape) {
                scrollX = -100; // 左端からスタート
            } else {
                scrollY = 0;
            }
        }

        async function setupCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) return;

            const configs = [
                { video: { facingMode: 'user', width: { ideal: 1920 }, height: { ideal: 1080 }, aspectRatio: 1.7777777778 }, audio: true },
                { video: { facingMode: 'user' }, audio: true },
                { video: true, audio: true },
                { video: true }
            ];

            for (const config of configs) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(config);
                    video.srcObject = stream;
                    return;
                } catch (err) {
                    console.warn("Camera config failed:", config, err.name);
                }
            }
        }

        function updateContent(text) {
            content.innerHTML = '';
            text.split('\n').forEach(line => {
                const div = document.createElement('div');
                div.className = 'script-line';
                div.textContent = line || ' ';
                content.appendChild(div);
            });
            resetScrollPos();
        }

        function animate(timestamp) {
            if (!lastTimestamp) lastTimestamp = timestamp;
            const delta = timestamp - lastTimestamp;
            lastTimestamp = timestamp;

            if (isPlaying) {
                const speed = parseFloat(speedRange.value) / 15 * (delta / 16.67);
                if (!isLandscape) {
                    scrollY -= speed;
                } else {
                    // 左から右へ流れる（Xを増加させる）
                    scrollX += speed * 1.5;
                }
            }
            render();
            requestAnimationFrame(animate);
        }

        function render() {
            const size = parseInt(sizeRange.value);
            if (!isLandscape) {
                content.style.transform = `translate3d(0, ${scrollY}px, 0)`;
            } else {
                content.style.transform = `translate3d(${scrollX}px, 0, 0)`;
            }
            content.querySelectorAll('.script-line').forEach(line => {
                line.style.fontSize = `${size}px`;
            });
        }

        // UI表示切り替え
        toggleUiBtn.onclick = (e) => {
            e.stopPropagation(); // 画面タップイベントの発火を防ぐ
            isUiVisible = !isUiVisible;
            uiWrapper.className = isUiVisible ? '' : 'ui-hidden';
            toggleUiBtn.style.opacity = isUiVisible ? '0.9' : '0.4';
        };

        // 画面タップで再生/停止（UI非表示時も有効）
        container.onclick = () => {
            togglePlay();
        };

        function togglePlay() {
            isPlaying = !isPlaying;
            updatePlayIcon();
        }

        function updatePlayIcon() {
            playIcon.innerHTML = isPlaying ? 
                '<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg>' :
                '<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>';
        }

        // 録画
        recordBtn.onclick = (e) => {
            e.stopPropagation();
            if (!isRecording) startRecording(); else stopRecording();
        };

        function startRecording() {
            recordedChunks = [];
            const stream = video.srcObject;
            if (!stream) return;
            let options = { mimeType: 'video/mp4' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) options = {};
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `teleprompter_${Date.now()}.mp4`;
                a.click();
            };
            mediaRecorder.start();
            isRecording = true;
            recordBtn.classList.add('recording');
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
            isRecording = false;
            recordBtn.classList.remove('recording');
        }

        // スワイプ操作（自由な位置調整）
        container.ontouchstart = (e) => {
            isPlaying = false;
            updatePlayIcon();
            startY = e.touches[0].pageY; startX = e.touches[0].pageX;
            startScrollY = scrollY; startScrollX = scrollX;
        };
        container.ontouchmove = (e) => {
            if (!isLandscape) scrollY = startScrollY + (e.touches[0].pageY - startY);
            else scrollX = startScrollX + (e.touches[0].pageX - startX);
            render();
        };

        playBtn.onclick = (e) => { e.stopPropagation(); togglePlay(); };
        document.getElementById('reset-btn').onclick = (e) => { e.stopPropagation(); resetScrollPos(); isPlaying = false; updatePlayIcon(); };
        document.getElementById('edit-btn').onclick = (e) => { e.stopPropagation(); isPlaying = false; modal.style.display = 'block'; scriptInput.value = Array.from(content.querySelectorAll('.script-line')).map(d => d.textContent).join('\n'); };
        document.getElementById('close-modal').onclick = () => modal.style.display = 'none';
        document.getElementById('save-script').onclick = () => { updateContent(scriptInput.value); modal.style.display = 'none'; };

        init();
    </script>
</body>
</html>
