<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ちいくじプロンプター</title>
    
    <!-- ホーム画面用アイコン (Apple Touch Icon) -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%2322c55e'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' font-family='sans-serif' font-size='50' fill='white'>ち</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* 初期設定：ゴシック体、ズーム0.6、濃いグレー背景 */
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", sans-serif;
            --line-spacing: 0rem; 
            --cam-scale: 0.6;
            --cam-y: 0;
            --bg-color: #1a1a1a; 
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* PC表示時の外側背景 */
            color: #fff;
            font-family: var(--font-main);
            overflow: hidden;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* PCでも縦長を維持するためのコンテナ */
        #app-shell {
            width: 100%;
            max-width: 500px;
            height: 100%;
            position: relative;
            background-color: var(--bg-color);
            overflow: hidden;
            touch-action: none;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* 1. プロンプター（背面レイヤー） */
        #prompter-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            overflow: hidden;
            pointer-events: auto;
        }

        /* 2. カメラプレビュー（前面レイヤー：不透明） */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
            opacity: 1;
            background: transparent;
        }

        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1) scale(var(--cam-scale)) translateY(calc(var(--cam-y) * -1px));
            transition: transform 0.1s ease-out;
        }

        /* 横（16:9）形式表示 */
        #video-container.mode-16-9 #video-preview {
            aspect-ratio: 16 / 9;
            height: auto;
            width: 100%;
        }

        .scrolling-content {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding-top: env(safe-area-inset-top); /* ノッチ領域まで表示 */
            padding-bottom: 85vh;
            will-change: transform;
        }

        .script-line {
            margin-bottom: var(--line-spacing);
            text-align: left;
            text-shadow: 2px 2px 8px rgba(0,0,0,1);
            line-height: 1.3;
            font-weight: bold;
            word-break: break-all;
        }

        /* 設定パネル */
        #settings-panel {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #settings-panel.ui-hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        /* 下部メインコントロール */
        #main-controls {
            position: absolute;
            bottom: max(30px, env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            z-index: 150;
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(20px);
            padding: 14px 28px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            width: fit-content;
            white-space: nowrap;
        }

        /* 録画ボタン（文字表示用） */
        .record-btn {
            width: 110px; /* 少し大きく */
            height: 110px;
            border-radius: 50%;
            background-color: #ff4444;
            border: 4px solid #fff;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white; 
            font-size: 22px; /* 文字をさらに大きく */
            font-weight: 900;
            line-height: 1.1;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255,0,0,0.4);
        }

        .record-btn.recording {
            background-color: #fff;
            color: #ff4444 !important;
            border-radius: 18px;
            transform: scale(0.95);
            animation: pulse-border 1.5s infinite;
        }

        .record-btn:not(.recording) {
            color: transparent;
        }

        .timer-text { font-family: monospace; font-size: 18px; margin-top: 4px; font-weight: bold; } /* タイマー拡大 */

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        #toggle-ui-visibility {
            background: #22c55e;
            width: 50px; /* 少し大きく */
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
        }

        .config-card {
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            padding: 20px; /* パディング増加 */
            width: 95%;
            max-width: 460px;
            position: absolute;
            bottom: 170px; /* ボタンが大きくなった分調整 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 140;
            max-height: 48vh;
            overflow-y: auto;
        }

        #edit-modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 300;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
        }

        .toggle-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 8px 12px; /* パディング増加 */
            font-size: 14px; /* 文字拡大 */
        }
        .toggle-btn.active { background: #3b82f6; border-color: #3b82f6; }

        input[type="range"] {
            height: 8px; /* 太く */
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 50%;
        }
        
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: none;
        }

        /* 書体固定ボタン */
        #font-serif-btn { font-family: "Hiragino Mincho ProN", serif !important; }
        #font-sans-btn { font-family: sans-serif !important; }
    </style>
</head>
<body>

    <div id="app-shell">
        <!-- 1. 背面：プロンプター -->
        <div id="prompter-container">
            <div id="scrolling-content" class="scrolling-content"></div>
        </div>

        <!-- 2. 前面：カメラ（横向き・16:9デフォルト） -->
        <div id="video-container" class="mode-16-9">
            <video id="video-preview" autoplay playsinline muted></video>
        </div>

        <!-- 設定パネル -->
        <div id="settings-panel">
            <div class="config-card flex flex-col gap-5">
                <div class="grid grid-cols-2 gap-x-6 gap-y-5">
                    <div>
                        <label class="text-xs text-gray-300 block mb-1.5">速度</label>
                        <input type="range" id="speed-range" min="0" max="50" value="10" class="w-full">
                    </div>
                    <div>
                        <label class="text-xs text-gray-300 block mb-1.5">文字サイズ</label>
                        <input type="range" id="size-range" min="20" max="120" value="48" class="w-full">
                    </div>
                    <div>
                        <label class="text-xs text-gray-300 block mb-1.5">行間</label>
                        <input type="range" id="spacing-range" min="0" max="100" value="0" class="w-full">
                    </div>
                    <div>
                        <label class="text-xs text-gray-300 block mb-1.5">カメラ上下位置</label>
                        <input type="range" id="cam-y-range" min="-500" max="500" value="0" class="w-full">
                    </div>
                    <div>
                        <label class="text-xs text-gray-300 block mb-1.5">カメラズーム</label>
                        <input type="range" id="cam-size-range" min="30" max="300" value="60" class="w-full">
                    </div>
                    <div class="flex items-center gap-4">
                        <div>
                            <label class="text-xs text-gray-300 block mb-1.5">背景色</label>
                            <input type="color" id="bg-color-picker" value="#1a1a1a">
                        </div>
                        <div class="flex-1">
                            <label class="text-xs text-gray-300 block mb-1.5">向き</label>
                            <div class="flex gap-2">
                                <button id="format-9-16-btn" class="toggle-btn text-sm">縦</button>
                                <button id="format-16-9-btn" class="toggle-btn active text-sm">横</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="flex flex-wrap items-center justify-between border-t border-white/10 pt-4 gap-2">
                    <div class="flex gap-2">
                        <button id="font-serif-btn" class="toggle-btn text-sm">明朝</button>
                        <button id="font-sans-btn" class="toggle-btn active text-sm">ゴシック</button>
                    </div>
                    <div class="flex gap-2">
                        <button id="edit-btn" class="bg-white/10 p-2.5 rounded-lg text-sm">台本編集</button>
                        <button id="reset-btn" class="bg-white/10 p-2.5 rounded-lg text-sm font-bold">冒頭に戻る</button>
                        <button id="refresh-app-btn" class="bg-green-600/30 border border-green-500/50 p-2.5 rounded-lg text-sm font-bold">更新</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- メインコントロール -->
        <div id="main-controls">
            <button id="play-pause-btn" class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center">
                <span id="play-icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg></span>
            </button>
            <button id="record-btn" class="record-btn"></button>
            <button id="toggle-ui-visibility">
                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.05-1.465 1.655C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                </svg>
            </button>
        </div>

        <!-- 台本編集モーダル -->
        <div id="edit-modal">
            <h2 class="text-xl font-bold mb-4">台本を編集</h2>
            <textarea id="script-input" class="w-full h-2/3 bg-zinc-800 text-white p-4 rounded-lg border border-zinc-700 mb-4 font-sans text-lg"></textarea>
            <div class="flex gap-4">
                <button id="save-script" class="flex-1 bg-blue-600 py-3 rounded-lg font-bold text-lg">適用する</button>
                <button id="close-modal" class="flex-1 bg-zinc-700 py-3 rounded-lg font-bold text-lg">キャンセル</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-preview');
        const videoContainer = document.getElementById('video-container');
        const prompterContainer = document.getElementById('prompter-container');
        const content = document.getElementById('scrolling-content');
        const settingsPanel = document.getElementById('settings-panel');
        const toggleUiBtn = document.getElementById('toggle-ui-visibility');
        const playBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const recordBtn = document.getElementById('record-btn');
        const speedRange = document.getElementById('speed-range');
        const sizeRange = document.getElementById('size-range');
        const spacingRange = document.getElementById('spacing-range');
        const camYRange = document.getElementById('cam-y-range');
        const camSizeRange = document.getElementById('cam-size-range');
        const bgColorPicker = document.getElementById('bg-color-picker');
        const modal = document.getElementById('edit-modal');
        const scriptInput = document.getElementById('script-input');
        
        const fontSerifBtn = document.getElementById('font-serif-btn');
        const fontSansBtn = document.getElementById('font-sans-btn');
        const format916Btn = document.getElementById('format-9-16-btn');
        const format169Btn = document.getElementById('format-16-9-btn');
        const refreshAppBtn = document.getElementById('refresh-app-btn');

        let isPlaying = false;
        let isRecording = false;
        let isUiVisible = true;
        let scrollY = 0, lastTimestamp = 0;
        let mediaRecorder, recordedChunks = [];
        let recordStartTime = 0;
        let timerInterval = null;
        let fileCounter = 1; 
        
        let startY = 0, startScrollY = 0;
        let initialPinchDist = 0;
        let initialFontSize = 0;

        // 【最新情報まとめ】機能一覧台本
        const latestGuide = `ちいくじプロンプター：最新機能一覧

現在実装されている全ての機能と設定値のまとめです：

1. 【前面ビデオ配置（不透明）】
カメラ映像は常に最前面。表情を確認しながら、背後に流れる台本を読めます。

2. 【PC表示の最適化】
パソコンの横長画面でも、常に中央にスマートフォンサイズの縦長レイアウトを維持します。

3. 【録画＆台本の完全連動】
録画開始ボタンで台本がスタートし、停止ボタンで台本もピタッと止まります。

4. 【ファイル名の自動管理】
ダウンロードされる動画は「chiikuji_年月日_001.mp4」の形式。撮るたびに連番が増えていきます。

5. 【初期設定の最適化】
・書体：初期はゴシック体
・ズーム：初期は少し小さめ（60%）
・行間：初期は最小（0）
・背景色：初期は濃いめのグレー

6. 【直感的な調整バー】
・速度：低速での読み上げを精密に調整可能
・カメラ位置：バーを右に動かすと映像が上に移動
・UI拡大：メニュー全体の文字を一回り大きく調整しました。

7. 【操作ガイド】
・【画面タップ】再生/停止（録画中でない時）
・【2本指ピンチ】文字サイズを直感的に拡大縮小
・【目玉ボタン】設定パネルの表示/非表示を切り替え

撮影の準備ができたら「録画ボタン」でスタートしてください！`;

        function init() {
            updateContent(latestGuide);
            setupCamera();
            
            spacingRange.oninput = () => { document.documentElement.style.setProperty('--line-spacing', `${spacingRange.value / 16}rem`); };
            camSizeRange.oninput = () => { document.documentElement.style.setProperty('--cam-scale', camSizeRange.value / 100); };
            camYRange.oninput = () => { document.documentElement.style.setProperty('--cam-y', camYRange.value); };
            bgColorPicker.oninput = () => { document.documentElement.style.setProperty('--bg-color', bgColorPicker.value); };
            
            requestAnimationFrame(animate);
        }

        async function setupCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) return;
            const configs = [
                { video: { facingMode: 'user', width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: true },
                { video: { facingMode: 'user' }, audio: true },
                { video: true, audio: true },
                { video: true }
            ];
            for (const config of configs) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(config);
                    video.srcObject = stream;
                    return;
                } catch (err) {}
            }
        }

        function updateContent(text) {
            content.innerHTML = '';
            text.split('\n').forEach(line => {
                const div = document.createElement('div');
                div.className = 'script-line';
                div.textContent = line || '　';
                content.appendChild(div);
            });
            scrollY = 0;
        }

        function animate(timestamp) {
            if (!lastTimestamp) lastTimestamp = timestamp;
            const delta = timestamp - lastTimestamp;
            lastTimestamp = timestamp;

            if (isPlaying) {
                const speed = parseFloat(speedRange.value) / 1000 * delta;
                scrollY -= speed;
            }
            
            content.style.transform = `translate3d(0, ${scrollY}px, 0)`;
            const size = parseInt(sizeRange.value);
            content.querySelectorAll('.script-line').forEach(line => {
                line.style.fontSize = `${size}px`;
            });
            
            requestAnimationFrame(animate);
        }

        function togglePlay(state) {
            isPlaying = (state !== undefined) ? state : !isPlaying;
            updatePlayIcon();
        }

        function updatePlayIcon() {
            playIcon.innerHTML = isPlaying ? 
                '<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg>' :
                '<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>';
        }

        format916Btn.onclick = () => { videoContainer.classList.remove('mode-16-9'); format916Btn.classList.add('active'); format169Btn.classList.remove('active'); };
        format169Btn.onclick = () => { videoContainer.classList.add('mode-16-9'); format169Btn.classList.add('active'); format916Btn.classList.remove('active'); };
        
        fontSerifBtn.onclick = () => { document.body.style.setProperty('--font-main', '"Hiragino Mincho ProN", serif'); fontSerifBtn.classList.add('active'); fontSansBtn.classList.remove('active'); };
        fontSansBtn.onclick = () => { document.body.style.setProperty('--font-main', 'sans-serif'); fontSansBtn.classList.add('active'); fontSerifBtn.classList.remove('active'); };
        
        refreshAppBtn.onclick = () => { window.location.reload(); };

        toggleUiBtn.onclick = (e) => {
            e.stopPropagation();
            isUiVisible = !isUiVisible;
            settingsPanel.className = isUiVisible ? '' : 'ui-hidden';
            toggleUiBtn.style.opacity = isUiVisible ? '1' : '0.4';
        };

        prompterContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialPinchDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                initialFontSize = parseInt(sizeRange.value);
            } else {
                togglePlay(false);
                startY = e.touches[0].pageY;
                startScrollY = scrollY;
            }
        }, { passive: false });

        prompterContainer.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                if (initialPinchDist > 0) {
                    const scale = dist / initialPinchDist;
                    const newSize = Math.max(20, Math.min(120, initialFontSize * scale));
                    sizeRange.value = Math.round(newSize);
                }
            } else {
                scrollY = startScrollY + (e.touches[0].pageY - startY);
            }
            e.preventDefault();
        }, { passive: false });

        prompterContainer.addEventListener('click', () => { togglePlay(); });
        playBtn.onclick = (e) => { e.stopPropagation(); togglePlay(); };
        document.getElementById('reset-btn').onclick = (e) => { e.stopPropagation(); scrollY = 0; togglePlay(false); };

        function getFileName() {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const numStr = String(fileCounter).padStart(3, '0');
            const name = `chiikuji_${y}${m}${d}_${numStr}`;
            fileCounter++;
            if (fileCounter > 999) fileCounter = 0;
            return name;
        }

        function startRecording() {
            recordedChunks = [];
            const stream = video.srcObject;
            if (!stream) return;
            try { mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/mp4' }); } catch (e) { mediaRecorder = new MediaRecorder(stream); }
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const mimeType = mediaRecorder.mimeType.includes('mp4') ? 'video/mp4' : 'video/webm';
                const blob = new Blob(recordedChunks, { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url;
                a.download = `${getFileName()}.${mimeType.includes('mp4') ? 'mp4' : 'webm'}`;
                a.click();
            };
            
            mediaRecorder.start();
            isRecording = true; 
            recordBtn.classList.add('recording');
            
            // 録画と同時に台本も再生
            togglePlay(true);
            
            recordStartTime = Date.now();
            updateTimer(); 
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - recordStartTime) / 1000);
            const m = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const s = String(elapsed % 60).padStart(2, '0');
            recordBtn.innerHTML = `<div style="font-size: 22px; font-weight: 900;">録画中</div><div class="timer-text">${m}:${s}</div>`;
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
            isRecording = false; 
            recordBtn.classList.remove('recording'); 
            recordBtn.innerHTML = ''; 
            
            togglePlay(false);
            
            clearInterval(timerInterval); 
            timerInterval = null;
        }

        recordBtn.onclick = (e) => {
            e.stopPropagation();
            if (!isRecording) startRecording(); else stopRecording();
        };

        document.getElementById('edit-btn').onclick = (e) => { e.stopPropagation(); togglePlay(false); modal.style.display = 'block'; scriptInput.value = Array.from(content.querySelectorAll('.script-line')).map(d => d.textContent).join('\n'); };
        document.getElementById('close-modal').onclick = () => modal.style.display = 'none';
        document.getElementById('save-script').onclick = () => { updateContent(scriptInput.value); modal.style.display = 'none'; };

        init();
    </script>
</body>
</html>
