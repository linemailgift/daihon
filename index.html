<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Teleprompter (Pro)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100dvh;
        }

        /* カメラプレビュー (縦向きデフォルト) */
        #video-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transform: scaleX(-1); /* インカメラなので反転 */
            transition: all 0.3s ease-in-out;
        }

        /* 横向き時のカメラプレビュー */
        body.landscape #video-preview {
            width: auto;
            height: 60%; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scaleX(-1);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            object-fit: contain;
        }

        /* プロンプターのコンテナ (縦向きデフォルト) */
        #prompter-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            overflow: hidden;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }

        /* 横向き時のプロンプターコンテナ */
        body.landscape #prompter-container {
            flex-direction: row;
            align-items: center;
            overflow-x: hidden;
        }

        /* 文字コンテツ (縦向き) */
        .scrolling-content {
            width: 90%;
            max-width: 600px;
            padding-top: 15vh;
            padding-bottom: 50vh;
            will-change: transform;
            transition: transform 0.1s linear;
        }

        /* 横向き時の文字コンテンツ */
        body.landscape .scrolling-content {
            display: flex;
            flex-direction: row;
            width: auto;
            height: 100%;
            padding-top: 0;
            padding-bottom: 0;
            align-items: center;
        }

        /* 各行のスタイル */
        .script-line {
            margin-bottom: 1.5rem;
            text-align: center;
            transition: transform 0.1s linear, opacity 0.1s linear;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            line-height: 1.4;
            font-weight: bold;
        }

        body.landscape .script-line {
            margin-bottom: 0;
            margin-right: 5rem;
            margin-left: 5rem;
            white-space: nowrap;
            text-align: left;
        }

        /* 横向き用のブラックグラデーション */
        .prompter-overlay {
            display: none;
            position: fixed;
            top: 0;
            width: 35%;
            height: 100%;
            z-index: 15;
            pointer-events: none;
        }
        body.landscape .prompter-overlay {
            display: block;
        }
        .overlay-right { right: 0; background: linear-gradient(to left, black 30%, transparent); }
        .overlay-left { left: 0; background: linear-gradient(to right, black 30%, transparent); }

        /* コントロールUI */
        .ui-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            pointer-events: auto;
        }

        .record-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ff4444;
            border: 4px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-btn.recording {
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* モーダル */
        #edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
        }

        .toggle-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 4px 12px;
            font-size: 12px;
            transition: all 0.2s;
        }
        .toggle-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>

    <video id="video-preview" autoplay playsinline muted></video>

    <!-- グラデーションオーバーレイ -->
    <div id="overlay-l" class="prompter-overlay overlay-left" style="display:none;"></div>
    <div id="overlay-r" class="prompter-overlay overlay-right" style="display:none;"></div>

    <div id="prompter-container">
        <div id="scrolling-content" class="scrolling-content"></div>
    </div>

    <div class="ui-overlay">
        <div class="flex flex-col gap-3 max-w-lg mx-auto">
            
            <!-- 設定パネル -->
            <div class="bg-black/60 backdrop-blur-md p-3 rounded-xl border border-white/10 flex flex-col gap-2">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex-1">
                        <label class="text-[10px] text-gray-400 block">速度</label>
                        <input type="range" id="speed-range" min="0" max="100" value="30" class="w-full h-6">
                    </div>
                    <div class="flex-1">
                        <label class="text-[10px] text-gray-400 block">文字サイズ</label>
                        <input type="range" id="size-range" min="20" max="80" value="36" class="w-full h-6">
                    </div>
                </div>
                <!-- カメラ位置切り替え（横向き用） -->
                <div id="landscape-settings" class="flex items-center justify-between border-t border-white/10 pt-2 hidden">
                    <span class="text-[10px] text-gray-400">カメラ位置 (横向時)</span>
                    <div class="flex gap-2">
                        <button id="cam-left-btn" class="toggle-btn">左(L)</button>
                        <button id="cam-right-btn" class="toggle-btn active">右(R)</button>
                    </div>
                </div>
            </div>

            <!-- メインコントロール -->
            <div class="flex items-center justify-between">
                <button id="edit-btn" class="bg-white/10 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/></svg>
                </button>

                <div class="flex gap-4 items-center">
                    <button id="play-pause-btn" class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg">
                        <span id="play-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
                        </span>
                    </button>
                    <button id="record-btn" class="record-btn"></button>
                </div>

                <button id="reset-btn" class="bg-white/10 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 編集モーダル -->
    <div id="edit-modal">
        <h2 class="text-xl font-bold mb-4">台本を編集</h2>
        <textarea id="script-input" class="w-full h-2/3 bg-zinc-800 text-white p-4 rounded-lg border border-zinc-700 mb-4"></textarea>
        <div class="flex gap-4">
            <button id="save-script" class="flex-1 bg-blue-600 py-3 rounded-lg font-bold">適用する</button>
            <button id="close-modal" class="flex-1 bg-zinc-700 py-3 rounded-lg font-bold">キャンセル</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-preview');
        const container = document.getElementById('prompter-container');
        const content = document.getElementById('scrolling-content');
        const playBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const recordBtn = document.getElementById('record-btn');
        const speedRange = document.getElementById('speed-range');
        const sizeRange = document.getElementById('size-range');
        const editBtn = document.getElementById('edit-btn');
        const resetBtn = document.getElementById('reset-btn');
        const modal = document.getElementById('edit-modal');
        const scriptInput = document.getElementById('script-input');
        const saveScript = document.getElementById('save-script');
        const closeModal = document.getElementById('close-modal');
        const camLeftBtn = document.getElementById('cam-left-btn');
        const camRightBtn = document.getElementById('cam-right-btn');
        const overlayL = document.getElementById('overlay-l');
        const overlayR = document.getElementById('overlay-r');
        const landscapeSettings = document.getElementById('landscape-settings');

        let isPlaying = false;
        let isRecording = false;
        let isLandscape = false;
        let cameraSide = 'right'; // 'left' or 'right'
        let scrollY = 0;
        let scrollX = 0;
        let lastTimestamp = 0;
        let mediaRecorder;
        let recordedChunks = [];
        let startY = 0, startX = 0, startScrollY = 0, startScrollX = 0;

        const defaultText = `YouTube プロンプター Pro へようこそ！

iPhoneを横向きにすると、カメラ位置に合わせた横スクロールに切り替わります。

カメラが右にあるなら「R」設定。文字は左から右へ。
カメラが左にあるなら「L」設定。文字は右から左へ。

常にレンズの近くで文字が大きくなるため、
視線をレンズに固定したまま自然に話せます。

設定パネルから速度、サイズ、カメラ位置を調整してください。
最高の動画作成をサポートします！`;

        function init() {
            updateContent(defaultText);
            setupCamera();
            checkOrientation();
            window.addEventListener('resize', checkOrientation);
            requestAnimationFrame(animate);
        }

        function checkOrientation() {
            isLandscape = window.innerWidth > window.innerHeight;
            if (isLandscape) {
                document.body.classList.add('landscape');
                landscapeSettings.classList.remove('hidden');
                updateOverlays();
                if (cameraSide === 'right') scrollX = -100; else scrollX = window.innerWidth + 100;
            } else {
                document.body.classList.remove('landscape');
                landscapeSettings.classList.add('hidden');
                overlayL.style.display = 'none';
                overlayR.style.display = 'none';
                scrollY = 0;
            }
            render();
        }

        function updateOverlays() {
            if (!isLandscape) return;
            overlayL.style.display = (cameraSide === 'left') ? 'block' : 'none';
            overlayR.style.display = (cameraSide === 'right') ? 'block' : 'none';
        }

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
                video.srcObject = stream;
            } catch (err) { alert("カメラ許可が必要です"); }
        }

        function updateContent(text) {
            content.innerHTML = '';
            text.split('\n').forEach(line => {
                const div = document.createElement('div');
                div.className = 'script-line';
                div.textContent = line || ' ';
                content.appendChild(div);
            });
            scrollY = 0;
            scrollX = (cameraSide === 'right') ? -100 : window.innerWidth + 100;
        }

        function animate(timestamp) {
            if (!lastTimestamp) lastTimestamp = timestamp;
            const delta = timestamp - lastTimestamp;
            lastTimestamp = timestamp;

            if (isPlaying) {
                const speed = parseFloat(speedRange.value) / 20 * (delta / 16.67);
                if (!isLandscape) {
                    scrollY -= speed;
                } else {
                    // カメラが右(R)なら左から右へ流れる(X増加)
                    // カメラが左(L)なら右から左へ流れる(X減少)
                    if (cameraSide === 'right') scrollX += speed * 1.5; else scrollX -= speed * 1.5;
                }
            }
            render();
            requestAnimationFrame(animate);
        }

        function render() {
            const baseSize = parseInt(sizeRange.value);
            const w = window.innerWidth, h = window.innerHeight;
            const lines = content.querySelectorAll('.script-line');
            
            if (!isLandscape) {
                content.style.transform = `translate3d(0, ${scrollY}px, 0)`;
                lines.forEach(line => {
                    const r = line.getBoundingClientRect();
                    const ratio = Math.max(0, Math.min(1, (r.top + r.height/2) / h));
                    const scale = 1.5 - (ratio * 0.9);
                    line.style.fontSize = `${baseSize}px`;
                    line.style.transform = `scale(${scale})`;
                    line.style.opacity = ratio < 0.1 ? ratio*10 : (ratio > 0.8 ? (1-ratio)*5 : 1);
                });
            } else {
                content.style.transform = `translate3d(${scrollX}px, 0, 0)`;
                lines.forEach(line => {
                    const r = line.getBoundingClientRect();
                    const centerX = r.left + r.width / 2;
                    const ratio = Math.max(0, Math.min(1, centerX / w));
                    
                    // カメラ側(R=1.0, L=0.0)で最大スケール
                    let scale;
                    if (cameraSide === 'right') {
                        scale = 0.6 + (ratio * 1.2);
                        line.style.transformOrigin = 'right center';
                    } else {
                        scale = 0.6 + ((1 - ratio) * 1.2);
                        line.style.transformOrigin = 'left center';
                    }
                    
                    const opacity = ratio < 0.05 || ratio > 0.95 ? 0.2 : 1;
                    line.style.fontSize = `${baseSize}px`;
                    line.style.transform = `scale(${scale})`;
                    line.style.opacity = opacity;
                });
            }
        }

        // カメラ向きスイッチ
        camLeftBtn.onclick = () => {
            cameraSide = 'left';
            camLeftBtn.classList.add('active');
            camRightBtn.classList.remove('active');
            scrollX = window.innerWidth + 50;
            updateOverlays();
        };
        camRightBtn.onclick = () => {
            cameraSide = 'right';
            camRightBtn.classList.add('active');
            camLeftBtn.classList.remove('active');
            scrollX = -50;
            updateOverlays();
        };

        playBtn.onclick = () => {
            isPlaying = !isPlaying;
            playIcon.innerHTML = isPlaying ? 
                '<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg>' :
                '<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>';
        };

        resetBtn.onclick = () => {
            scrollY = 0;
            scrollX = (cameraSide === 'right') ? -50 : window.innerWidth + 50;
            isPlaying = false;
        };

        recordBtn.onclick = () => {
            if (!isRecording) startRecording(); else stopRecording();
        };

        function startRecording() {
            recordedChunks = [];
            const stream = video.srcObject;
            let options = { mimeType: 'video/mp4' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) options = {};
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType.includes('mp4') ? 'video/mp4' : 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `teleprompter_${Date.now()}.mp4`;
                a.click();
            };
            mediaRecorder.start();
            isRecording = true;
            recordBtn.classList.add('recording');
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recordBtn.classList.remove('recording');
        }

        container.ontouchstart = (e) => {
            isPlaying = false;
            startY = e.touches[0].pageY; startX = e.touches[0].pageX;
            startScrollY = scrollY; startScrollX = scrollX;
        };

        container.ontouchmove = (e) => {
            if (!isLandscape) {
                scrollY = startScrollY + (e.touches[0].pageY - startY);
            } else {
                scrollX = startScrollX + (e.touches[0].pageX - startX);
            }
            render();
        };

        editBtn.onclick = () => {
            isPlaying = false;
            modal.style.display = 'block';
            scriptInput.value = Array.from(content.querySelectorAll('.script-line')).map(d => d.textContent).join('\n');
        };
        closeModal.onclick = () => modal.style.display = 'none';
        saveScript.onclick = () => { updateContent(scriptInput.value); modal.style.display = 'none'; };

        init();
    </script>
</body>
</html>
